
version: '3.8'
services:
  gateway:
    build: ./gateway
    env_file: ./gateway/.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      retries: 3
    networks:
      - app-net

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - gateway
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
